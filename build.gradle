plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter' //스프링 스타터
	testImplementation 'org.springframework.boot:spring-boot-starter-test' //테스트 괕련 라이브러리
}

tasks.named('test') {
	useJUnitPlatform()
}
